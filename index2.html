<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar posición del usuario actual con la API de HTML5</title>
    <style>
        a {
            color: #2E88C7;
        }
    </style>

    <script>
        var posElt;
        var posLinkElt;

        window.addEventListener('load', function () {
            posElt = document.getElementById('Pos');
            posLinkElt = document.querySelector('#PosLink > a');

            if (navigator.geolocation) {
                var options = {
                    enableHighAccuracy: true, // Intentar obtener una posición más precisa
                    timeout: 10000, // Tiempo máximo de espera para obtener la posición (en milisegundos)
                    maximumAge: 0, // No usar la caché de posiciones anteriores
                    accuracy: 10 // Especificar la precisión deseada en metros
                };
                navigator.geolocation.getCurrentPosition(geoposOK, geoposKO, options);
            } else {
                posElt.textContent = "Tu navegador no soporta la geolocalización.";
            }
        });

        function geoposOK(pos) {
            var lat = pos.coords.latitude;
            var long = pos.coords.longitude;
            
            posElt.textContent = `${lat}, ${long}`;

            posLinkElt.href = `https://maps.google.com/?q=${lat},${long}`;
            posLinkElt.textContent = 'Mostrar tu posición en un mapa';
        }

        function geoposKO(err) {
            console.warn(err.message);
            let msg;
            switch (err.code) {
                case err.PERMISSION_DENIED:
                    msg = "No nos has dado permiso para obtener tu posición. Por favor, habilita la geolocalización.";
                    break;
                case err.POSITION_UNAVAILABLE:
                    msg = "Tu posición actual no está disponible en este momento. Intenta más tarde.";
                    break;
                case err.TIMEOUT:
                    msg = "No se ha podido obtener tu posición en un tiempo prudencial. Asegúrate de tener una conexión estable.";
                    break;
                default:
                    msg = "Error desconocido al obtener tu posición. Por favor, intenta nuevamente más tarde.";
                    break;
            }
            posElt.textContent = msg;
        }
    </script>
</head>

<body>
    <div style="width:750px; margin:2em auto;">
        <h1>Ejemplo de uso de la API de geolocalización, por <a target="_blank"
                href="https://www.campusmvp.es/">campusMVP.es</a></h1>
        <p>Tu posición es: <span id="Pos">Desconocida</span></p>
        <p id="PosLink"><a target="_blank"></a></p>
    </div>
</body>

</html>
